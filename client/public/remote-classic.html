<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Remote Control</title>
    <script src="/socket.io/socket.io.js"></script>

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        background-color: black;
      }

      .remote {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        /* transform: rotate(270deg); */
      }

      .row {
        display: flex;
        gap: 10px;
      }

      .button {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: rgb(38, 38, 38);
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        cursor: pointer;
        font-size: 24px;
      }

      .button:active {
        background-color: rgb(75, 131, 234);
      }

      .camera-container {
        color: white;
        display: flex;
        gap: 20px;
      }

      img {
        object-fit: contain;
        filter: invert(1);
        width: 50%;
        height: 50%;
      }

      .confirmation {
        position: absolute;
        width: 100dvw;
        height: 100dvh;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        z-index: 999999999;
        text-align: center;
      }

      .confirmation .wrappy {
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-direction: column;
        background-color: white;
        color: black;
        height: 50%;
        width: 80%;
        border-radius: 12px;
      }

      .confirmation-buttons {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .confirmation-buttons button {
        padding: 10px;
        margin: 10px;
        font-size: 24px;
        background-color: white;
        color: black;
        border-radius: 10px;
        cursor: pointer;
      }

      .confirmation-buttons button#yes {
        background-color: rgb(75, 131, 234);
        color: white;
      }

      .confirmation-buttons button#no {
        background-color: white;
        color: rgb(75, 131, 234);
        border: 2px solid rgb(75, 131, 234);
      }

      .power-off {
        position: absolute;
        color: white;
        width: 300px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        top: 0;
      }

      .power-off-button {
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .power-off-button img {
        filter: brightness(0) saturate(100%) invert(25%) sepia(100%)
          saturate(1000%) hue-rotate(-20deg);
      }

      .power-off-confirmation {
        position: absolute;
        width: 100dvw;
        height: 100dvh;
        background-color: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        z-index: 999999999;
        text-align: center;
      }

      .power-off-confirmation-buttons {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .power-off-confirmation-buttons button {
        padding: 10px;
        margin: 10px;
        font-size: 24px;
        background-color: white;
        color: black;
        border-radius: 10px;
        cursor: pointer;
      }

      .power-off-confirmation-buttons button#yes {
        background-color: rgb(234, 75, 75);
        color: white;
      }

      .power-off-confirmation-buttons button#no {
        background-color: white;
        color: rgb(75, 131, 234);
        border: 2px solid rgb(75, 131, 234);
      }

      .slash {
        width: 100px;
        height: 2px;
        background-color: red;
        position: absolute;
        transform: rotate(45deg);
        z-index: 1000;
      }

      .border {
        outline: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div class="confirmation">
      <div class="wrappy">
        <span>Connect to the SmArt Mirror?</span>
        <div class="confirmation-buttons">
          <button id="yes">Connect</button>
          <button id="no">Cancel</button>
        </div>
      </div>
    </div>

    <div class="power-off">
      <div class="power-off-button">
        <img
          src="https://static.thenounproject.com/png/1841400-200.png"
          alt=""
        />
      </div>
    </div>

    <div class="power-off-confirmation">
      <div class="power-off-confirmation-buttons">
        <div class="wrappy">
          <span>Power off the SmArt Mirror?</span>
          <div class="power-off-confirmation-buttons">
            <button id="yes">Power off</button>
            <button id="no">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="remote">
      <div class="button-container">
        <div class="row">
          <div class="button" id="button-up">↑</div>
        </div>
        <div class="row">
          <div class="button" id="button-left">←</div>
          <div class="button" id="button-click">⬤</div>
          <div class="button" id="button-right">→</div>
        </div>
        <div class="row">
          <div class="button" id="button-down">↓</div>
        </div>
      </div>
    </div>

    <div class="camera-container">
      <div id="toggle-camera" class="button camera">
        <img
          src="https://i.pinimg.com/originals/36/d9/44/36d944e4369dcf8b6ac4f722a2dd3449.png"
          alt=""
        />
      </div>
      <div id="toggle-recognizing" class="button mic">
        <div id="slash" class="slash"></div>
        <img
          src="https://static-00.iconduck.com/assets.00/mic-icon-1433x2048-yncr751o.png"
          alt=""
        />
      </div>
    </div>

    <script>
      const confirmation = document.querySelector(".confirmation");
      const confirmationButtons = document.querySelectorAll(
        ".confirmation-buttons button"
      );
      const powerOffButton = document.querySelector(".power-off-button");

      // const socket = io("http://192.168.2.142:3000");
      const socket = io("http://10.110.50.145:3000");

      confirmationButtons.forEach((button) => {
        button.addEventListener("click", () => {
          if (button.id === "yes") {
            confirmation.style.display = "none";
            socket.emit("scanned-qr-code");
          } else {
            window.location.href = "http://google.com";
          }
        });
      });

      powerOffButton.addEventListener("click", () => {
        const powerOffConfirmation = document.querySelector(
          ".power-off-confirmation"
        );
        powerOffConfirmation.style.display = "flex";

        const powerOffConfirmationButtons = document.querySelectorAll(
          ".power-off-confirmation-buttons button"
        );
        powerOffConfirmationButtons.forEach((button) => {
          button.addEventListener("click", () => {
            if (button.id === "yes") {
              window.location.href = "http://google.com";
            } else {
              powerOffConfirmation.style.display = "none";
            }
          });
        });
      });

      socket.on("disconnect", () => {
        socket.emit("handle-remote-refresh");
      });

      document.querySelector("#toggle-camera").addEventListener("click", () => {
        console.log("Toggle camera");
        socket.emit("toggle-camera");

        const camera = document.querySelector("#toggle-camera");
        if (camera.classList.contains("border")) {
          camera.classList.remove("border");
        } else {
          camera.classList.add("border");
        }
      });

      document
        .querySelector("#toggle-recognizing")
        .addEventListener("click", () => {
          console.log("Toggle recognizing");
          socket.emit("toggle-recognizing");

          const slash = document.querySelector("#slash");
          if (slash.style.display === "none") {
            slash.style.display = "block";
          } else {
            slash.style.display = "none";
          }
        });

      const handleDirection = (direction) => {
        console.log(`Direction: ${direction}`);
        socket.emit("handle-direction", direction);
      };

      const handleClick = () => {
        console.log("Click detected");
        socket.emit("handle-click");
      };

      document
        .querySelector("#button-up")
        .addEventListener("click", () => handleDirection("up"));
      document
        .querySelector("#button-down")
        .addEventListener("click", () => handleDirection("down"));
      document
        .querySelector("#button-left")
        .addEventListener("click", () => handleDirection("left"));
      document
        .querySelector("#button-right")
        .addEventListener("click", () => handleDirection("right"));

      const buttonClick = document.querySelector("#button-click");
      buttonClick.addEventListener("click", handleClick);
    </script>
  </body>
</html>
